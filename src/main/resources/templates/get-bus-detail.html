<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Employee Directory</title>
</head>

<body>

<div class="container">

    <h3>Bus Detail</h3>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>NAME</th>
            <th>LASTNAME</th>
            <th>TC NO</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempPass : ${passenger}">

            <td th:text="${tempPass.name}" />
            <td th:text="${tempPass.lastName}" />
            <td th:text="${tempPass.tcNo}" />

            <td>
                <a th:href="@{/Passenger/update(tc = ${tempPass.tcNo})}"
                   class="btn btn-info btn-sm" >
                UPDATE PASSENGER
                </a>

                <a th:href="@{/Passenger/delete(tc = ${tempPass.tcNo} )}"
                   class="btn btn-info btn-sm" onclick="if (!(confirm('are you sure ?'))) return false">
                    DELETE PASSENGER
                </a>

            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
